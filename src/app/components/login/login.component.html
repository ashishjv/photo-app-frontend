<div class="login">
    <h1 class="componentTitle">Login Page:</h1><br>
    <div *ngIf="showSignInForm; else showSignUpForm">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="makeSignUpFormVisible()">Sign Up</a>
            </li>
        </ul>
        <div class="fillable">
            <!-- <form> -->
            <div class="form-group">
                <br>
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email address">
                <br>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
                <br>
            </div>
            <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary" (click)="login()">login</button>
            <!-- </form> -->
        </div>
    </div>
    <ng-template #showSignUpForm>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" (click)="makeSignInFormVisible()">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active">Sign Up</a>
            </li>
        </ul>
        <div class="fillable">
            <!-- <form> -->
            <div class="form-group">
                <br>
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter your name">
                <br>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email address">
                <br>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter a new Password">
                <br>
            </div>
            <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary" (click)="signup()">Sign Up</button>
            <!-- </form> -->
        </div>
    </ng-template>


</div>
